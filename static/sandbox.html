<div id="demo">
    <p v-class="green: validation.valid">{{message}}</p>
    <input v-model="message">
</div>

<!-- a static partial -->

<!-- a dynamic partial -->
<partial name="{{partialId}}"></partial>

<script>
    var demo = new Vue({
        el: '#demo',
        data: {
            title: 'todos',
            todos: [{
                    done: true,
                    content: 'Learn JavaScript'
                },
                {
                    done: false,
                    content: 'Learn Vue.js'
                }
            ]
        }
    })
</script>

<div id="demo">
    <h1>{{title | uppercase}}</h1>
    <ul>
        <li v-repeat="todos" v-on="click: done = !done" class="{{done ? 'done' : ''}}">
            {{content}}
        </li>
    </ul>
</div>
