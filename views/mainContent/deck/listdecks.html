<ul class="list-group">
    <p>Warning: pressing `Remove` button will permanently delete your deck!</p>
    <li class="list-group-item" v-for="(deck, deckIndex) in soulDecks">
        <a v-bind:href="'/deck.html/' + deck._id">{{deck.title}}</a>
        <button type="button" class="btn btn-sm btn-danger" v-bind:href="'/deck/'+deck._id + '/delete'">Remove</button>
    </li>
</ul>
