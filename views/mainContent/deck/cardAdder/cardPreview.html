<div class="col-lg">
    <label>Card Preview</label>
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <h5 class="card-tilte">{{ cardData.soulCardTitle }}</h5>
            <hr>
            <div v-for="(soulencja, soulencjaIndex) in cardData.soulCardSoulencje">
                <p class="card-text">{{ soulencja.text }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{ soulencja.source.author }}</small>
                </div>
            </div>
        </div>
    </div>
    <button v-on:click="saveCard" class="btn btn-success btn-lg btn-block">Save</button>
</div>
