<div v-for="soulencja in cardData.soulCardSoulencje">

                      <input class=form-control type="text" name="soulType"

              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label>
                          author
                      </label>
                      <input class=form-control type="text" name="author" id="author" 
                      v-model="soulencja.source.author">
                      <small class="form-text text-muted">
                          "author": "Frank Herbert",
                      </small>
                  </div>
              </div>

              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label>
                          created
                      </label>
                      <input class=form-control type="text" name="created" 
                      v-model="soulencja.source.created"
                      id="created">
                      <small class="form-text text-muted">
                          "created": "1965 ",
                      </small>
                  </div>

                  <div class="form-group col-md-6">
                      <label>
                          source

              </div>

              <div class="form-row">

                          sourceLink
                      </label>
                      <input class=form-control type="text" name="sourceLink" id="sourceLink"
                        v-mode="soulencja.source.sourceLink">
                      <small class="form-text text-muted" style="word-wrap: break-word;">
                          "sourceLink": "https://en.wikipedia.org/wiki/Bene_Gesserit#Litany_against_fear"

                  </div>
